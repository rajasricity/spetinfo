<script>
    $(function(){
AOS.init();
//Get Categories

$.ajax({
          url:server+"app_GetMyData.php",
          data:{"Phone":localStorage.getItem("Phone")},
          type:"post",
          beforeSend: function(){
           $("#loader").show();
          },
          success:function(data){
            $("#loader").hide();
            console.log(data);
            var toAppend='',n;
                     $.each(data,function(i,o){
                      if(i==0){ n="show"; }else{n="";}
toAppend += '<a onclick="showData('+o.Infoid+');"><div class="row" data-aos="fade-up" style="background-color: #fff;border-bottom:2px solid gray;"><div class="col-3"><img src="'+server+o.Image+'" width="100%" height="100%"/></div><div class="col-9"><p style="font-size: 20px;padding: 10px;color:#000;padding-bottom:0px;margin-bottom:0px;">'+o.BusinessName+'</p><p style="font-size: 16px;padding-left:10px;color:#000;">'+o.Address+'</p><span style="font-size: 16px;margin-left: 12px;color:#000"><i class="fa fa-phone"></i> : '+o.Phone+'</span></div></div></a>';
                    });
                   $('#my-example').append(toAppend);
          }
          });
    });
