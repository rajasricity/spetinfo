AOS.init();
//Get Info Close

// Update Data
$("#addOffer").on('submit', function(e){
          e.preventDefault();
          var fdata = $("#addOffer").serialize();
          $.ajax({
             url:server+"app_addOffer.php",
             data:fdata,
             type:"post",
             beforeSend:function(){
             $("#preload").show();
             $("#smsg").hide();
                },
             success: function(str){
               $("#preload").hide();
               if(str.Status == 'Success'){
                $("#smsg").show();
                $("#smsg").html("Successfully Offer Added.");
                setTimeout(function(){ location.reload(); },3000);
                
               }else{
                 $("#emsg").show();
               }
             },
              error: function(jqXHR, status, error){
               $("#preloader").hide();
               $("#cmsg").show();
                }
          });
       });

// Update Data Close
    });
