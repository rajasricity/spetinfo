<script>
    $(function(){
AOS.init();
$("#demo").load(server+"app_GetImages.php?infoid="+localStorage.getItem("Infoid"));
//Get Categories
//console.log(localStorage.getItem("Infoid"));
//alert(localStorage.getItem("Infoid"));
$("#infoid").val(localStorage.getItem("Infoid"));
    $.ajax({
      url:server+"loadInformation",
      data:{"infoid":localStorage.getItem("Infoid")},
      type:"post",
      success: function(str){
        $("#search-box").val(str.Category);
        $("#search-box1").val(str.SubCategory);
        $("#bname").val(str.Name);
        $("#owner").val(str.Owner);
        $("#phone").val(str.Phone);
        $("#aphone").val(str.Aphone);
        $("#email").val(str.Email);
        $("#address").val(str.Address);
        $("#ftime").val(str.FromTime);
        $("#ttime").val(str.ToTime);
        $("#description").val(str.Description);
        $("#longitude").val(str.Longitude);
        $("#latitude").val(str.Latitude);
        if(str.Sunday != ''){ 
          $('input:checkbox[name=sunday]').attr('checked',true);
        }else{
          $('input:checkbox[name=sunday]').attr('checked',false);
        }

        if(str.Monday != ''){ 
          $('input:checkbox[name=monday]').attr('checked',true);
        }else{
          $('input:checkbox[name=monday]').attr('checked',false);
        }

        if(str.Tuesday != ''){ 
          $('input:checkbox[name=tuesday]').attr('checked',true);
        }else{
          $('input:checkbox[name=tuesday]').attr('checked',false);
        }

        if(str.Wednesday != ''){ 
          $('input:checkbox[name=wednesday]').attr('checked',true);
        }else{
          $('input:checkbox[name=wednesday]').attr('checked',false);
        }

        if(str.Thursday != ''){ 
          $('input:checkbox[name=thursday]').attr('checked',true);
        }else{
          $('input:checkbox[name=thursday]').attr('checked',false);
        }

        if(str.Friday != ''){ 
          $('input:checkbox[name=friday]').attr('checked',true);
        }else{
          $('input:checkbox[name=friday]').attr('checked',false);
        }

        if(str.Saturday != ''){ 
          $('input:checkbox[name=saturday]').attr('checked',true);
        }else{
          $('input:checkbox[name=saturday]').attr('checked',false);
        }
        
      }
    });

    $('#datetimepicker3').datetimepicker({
      language: 'en',
      pickDate: false
    });

    $('#datetimepicker4').datetimepicker({
      language: 'en',
      pickDate: false
    });

//Get Info Close

// Update Data
$("#updateData").on('submit', function(e){
          e.preventDefault();
          var fdata = $("#updateData").serialize();
          $.ajax({
             url:server+"app_UpdateData.php",
             data:fdata,
             type:"post",
             beforeSend:function(){
             $("#preloader").show();
             $("#emsg").hide();
             $("#smsg").hide();
             $("#cmsg").hide();
                },
             success: function(str){
               $("#preloader").hide();
               $("#cmsg").hide();
               $("#emsg").hide();
               if(str.Status == 'Success'){
                $("#smsg").hide();
                alert("Successfully Submitted");
                location.href="dashboard.html";
               }else{
                 $("#emsg").show();
               }
             },
              error: function(jqXHR, status, error){
               $("#preloader").hide();
               $("#cmsg").show();
                }
          });
       });

// Update Data Close
    });
</script>
