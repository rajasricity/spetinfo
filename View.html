<script>
    $(function(){
AOS.init();
//Get Categories
$.ajax({
          url:server+"app_GetView.php",
          data:{"infoid":localStorage.getItem("Infoid")},
          type:"post",
          beforeSend: function(){
           $("#loader").show();
          },
          success:function(data){
            $("#loader").hide();
            console.log(data);
            $("#bname").html(data.BusinessName);
            $("#image").attr('src',server+data.Image);
            $("#name").html(data.Owner);
            $("#phone").html(data.Phone);
            $("#address").html(data.Address);
            $("#s").html(data.Sunday);
            $("#m").html(data.Monday);
            $("#tu").html(data.Tuesday);
            $("#w").html(data.Wednesday);
            $("#th").html(data.Thursday);
            $("#f").html(data.Friday);
            $("#sa").html(data.Saturday);
            $("#ftime").html(data.FromTime);
            $("#ttime").html(data.ToTime);
            $("#calling").attr('href',"tel:"+data.Phone);
            if(data.Latitude != '' && data.Longitude != ''){
            	showMap(data.Latitude,data.Longitude);
            }
        	}
          });

//Get Categories Close
    });
function showBar(){
  $(".box").animate({
                width: "toggle"
            });
}
function showMap(lat,lng){
	 var mapOptions = {
        center: new google.maps.LatLng(lat, lng),
        zoom: 16,
        mapTypeId: google.maps.MapTypeId.ROADMAP
    }
var map = new google.maps.Map(document.getElementById("map"), mapOptions);
var marker = new google.maps.Marker({position:new google.maps.LatLng(lat, lng)});
  marker.setMap(map);
}
</script>
